<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../bower_components/paper-dialog-behavior/paper-dialog-shared-styles.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/global-variable/global-variable.html">
<link rel="import" href="../bower_components/global-variable/global-data.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/sortable-list/sortable-list.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">


<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      google-map {
        height: 600px;
      }
      span {
          font-weight: bold;
      };
      span0 {
        font-weight:lighter;
        position: relative;
        float: right;
      };
    </style>  

      <global-variable key="lugares" 
              value="{{lugares}}">
      </global-variable>
      <global-data id="globalData"
      on-set="_onSet"
      on-subscribe="_onSubscribe"
      on-unsubscribe="_onUnsubscribe">
      </global-data>
  
      

      <paper-dialog id="dlgDeleteOk" entry-animation="scale-up-animation"
                                     exit-animation="fade-out-animation">
      <h2>Aviso</h2>
      <paper-dialog-scrollable>

      </span0> Tu lugar fu√© eliminado ok! <span0>

      </paper-dialog-scrollable>
      <div class="buttons">
      <paper-button dialog-confirm autofocus>Confirmar</paper-button>
      </div>
      </paper-dialog>

      <paper-dialog id="dlgDeleteNOk" entry-animation="scale-up-animation"
                                        exit-animation="fade-out-animation">
      <h2>Aviso</h2>
      <paper-dialog-scrollable></paper-dialog-scrollable>

      </span0> Lugar no eliminado.</span0>
      </paper-dialog-scrollable>
      <div class="buttons">
      <paper-button dialog-confirm autofocus>Confirmar</paper-button>
      </div>
      </paper-dialog>

      <sortable-list sortable=".item" >
         <template is="dom-repeat" items="{{lugares}}" as="item">
          
            <div class="item">
              <span> {{item.lugar}}    </span>      
                   <paper-icon-button  src="http://www.freeiconspng.com/uploads/delete-error-exit-remove-stop-x-cross-icon--28.png" alt="eliminar" title="eliminar" on-tap="_eliminar" ident$="{{item.id}}"></paper-icon-button>        
                   <paper-dropdown-menu label="Categorias">
                      <paper-listbox slot="dropdown-content" selected="1">
                        <paper-item>Cat1</paper-item>
                        <paper-item>Cat2</paper-item>
                      </paper-listbox>
                    </paper-dropdown-menu>
                  </div>

            
         </template>
      </sortable-list>     

    <div class="card">
        <google-map fit-to-marker latitude="0" longitude="0" api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc" disable-default-ui zoom="2">
           <template is="dom-repeat" items="{{lugares}}" as="item">
             <google-map-marker latitude="{{item.coord.lat}}" longitude="{{item.coord.lng}}" draggable="false"></google-map-marker>
           </template> 
        </google-map>
    </div>

    <iron-ajax
          id="Ajax"
          url="https://localhost:3000/api/lugares"
          handle-as="json"
          on-response="handleResponse"
          debounce-duration="300"></iron-ajax>
     <iron-ajax
        id="AjaxDelete"
        url="https://localhost:3000/api/lugares"
        method="DELETE"
        content-type="application/json"
        handle-as="json"
        on-response="_handleAjaxDeleteResponse"
        on-error="_handleAjaxDeleteError"
          ></iron-ajax>          
  </template>

  <script>
    var data = document.querySelector('#globalData');
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2';} 
      
      static get properties(){
        return {
          resultado : Number,
          host:{
            type:String,
            value: Location.host
          },
          lugares: {
            type: Array,
            value: []
          }
        }
      }

      ready() {
        super.ready();
        this.$.Ajax.generateRequest();
        };

      handleResponse(res){
        console.log(res);
        this.lugares = res.detail.__data.response;

      }
      _handleAjaxDeleteResponse(res){
        this.respuesta = res;
        this.$.dlgDeleteOk.open()
        this.$.Ajax.generateRequest();
        ;
      }
      _handleAjaxDeleteError(res){
        this.respuesta = res;
        this.$.dlgDeleteNOk.open();}

      _eliminar(){
        console.log(location.protocol+ "://"+location.hostname +":3000/api/lugares/"+ event.target.getAttribute('ident'))
        this.respuesta = event.target.getAttribute('ident')  ;
        this.$.AjaxDelete.set( 'url', location.protocol+ "://"+location.hostname +":3000/api/lugares/"+ event.target.getAttribute('ident')); // seteamos la url del back igual a la del front
        this.$.AjaxDelete.generateRequest();}
      
      _onSortFinish(event){
        const sortedItem = event.detail.target;}
      }
    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
