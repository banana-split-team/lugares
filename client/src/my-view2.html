<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      google-map {
        height: 300px;
      }
    </style>

    <template is="dom-repeat" items="{{lugares}}" as="item">
      <div class="card">{{item.lugar}}</p>
      </div>
    </template>
    <div class="card">aa
        <google-map fit-to-marker  latitude="{{lat}}" longitude="{{lng}}" api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc">
           <template is="dom-repeat" items="{{lugares}}" as="item">
             <google-map-marker latitude="{{item.coord.lat}}" longitude="{{item.coord.lng}}" draggable="false"></google-map-marker>
           </template> 
        </google-map>
    </div>

    <iron-ajax
          auto
          url="http://localhost:3000/api/lugares"
          handle-as="json"
          on-response="handleResponse"
          debounce-duration="300"></iron-ajax>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
      static get properties(){
        return {
          /**
           * Description for prop
           */
          lugares: {
            type: Array,
            value: []
          }
        }
      }
      handleResponse(res){
        console.log(res);
        this.lugares = res.detail.__data.response;
        //this.lat = res.detail.__data.response.lat
        //this.lng = res.detail.__data.response.lng
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
